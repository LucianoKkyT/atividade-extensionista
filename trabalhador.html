<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./img/letran.ico" rel="shortcut icon" type="image/x-icon">
    <title>Trabalhadores</title>
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">
</head>

<body>
<article class="container-trabalhador">
    <h1>TRABALHADORES</h1>
    <p>Aqui nessa página você irá preencher com seus dados básicos e anexar o seu currículo. BOA SORTE!!!</p>
</article>
<form>
    <label for="name">Nome Completo:</label>
    <input id="name" name="name" type="text">

    <label for="email">E-mail:</label>
    <input id="email" name="email" type="text">

    <label for="tel">Celular:</label>
    <input id="tel" name="tel" type="text">

    <label for="city">Cidade:</label>
    <input id="city" name="bairro" type="text">

    <label for="bairro">Bairro:</label>
    <input id="bairro" name="bairro" type="text">

    <label id="arq">Anexe seu currículo:</label>
    <input multiple name="arquivos" type="file">
</form>
<aside class="divulgacoes">DIVULGAÇÕES
    <h4>Sua empresa aqui:</h4>
    <p>Divulgue sua empresa com a gente e ganhe projeção em sua cidade.</p>
</aside>
<a href="#" id="link-topo">&#9650;</a>
<footer>
    <p>Todos os direitos reservados.</p>
    <p>Luciano Silva Sites</p>
</footer>

</body>

</html>
